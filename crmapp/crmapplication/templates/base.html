<! DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>{%block title%} CRM App{% endblock %}</title>
	{% load bootstrap4 %}
	{% bootstrap_css %}
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	{% load static %}
	<!-- Add more script and style here -->
	<link rel="stylesheet" href="{% static 'margin.css' %}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	
		<div class = "container">
			<a class="navbar-brand" href="{% url 'dashboard' %}">
			<!-- Update Logo Link here -->
				<img src="{% static 'Sample CRM.png' %}" alt="Logo">
			</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					<!-- Add more navigation links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_data' %}"><!-- Separator --><span class="nav-link-separator hide-on-collapse">|</span> <!-- Separator -->Order data</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_list' %}"><!-- Separator --><span class="nav-link-separator hide-on-collapse">|</span> <!-- Separator -->Customer</a>
                    </li>
                </ul>
            </div>
		<div>
	
	</nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% bootstrap_javascript %}
</body>
</html>
