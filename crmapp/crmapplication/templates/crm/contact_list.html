
{% extends 'base.html' %}

{% block title %}Contact List{% endblock %}

{% block content %}
<div class="row">
    <h1>Contact List</h1><br/>
	

</div>
<div class= "row">
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.first_name }} {{ contact.last_name }} - {{ contact.email }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
